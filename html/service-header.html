    <script language="JavaScript">
    <!-- // Hide this script
	// If the location the user has clicked has been defined
	// as anything other than "#", go to the URL specified in
	// the document.URLs associative array.

	function goToURL (-1) {
	   if (document.URLs[document.currentMenu][-1] &&
	      document.URLs[document.currentMenu][-1] != '#') {
	      location = document.URLs[document.currentMenu][-1];
	   }
	}

	// Update the status bar at the bottom of the browser
	// with the actual URL, rather than the javascript URL.
	// Doesn't work with all browsers.

	function menuStatus (-1) {
	   if (document.URLs[document.currentMenu][-1] &&
	      document.URLs[document.currentMenu][-1] != '#') {
	      window.status = document.URLs[document.currentMenu][-1];
	   } else {
	      window.status = '';
	   }
	}

	// Pre-load non-rollover, non-menu images into browser cache
	function preloadImages () {
	   var d=document; // For convenience

	   if (!d.genericImages) d.genericImages = new Array();
	   if (d.images) {
	      var a = preloadImages.arguments;
	      var x;
	      var y = d.genericImages.length;
	      for (x = 0; x < a.length; x++) {
		 d.genericImages[y] = new Image;
		 d.genericImages[y].src = a[x];
		 y++;
	      }
	   }
	}

	// Make page aware of all rollovers, so when another
	// roll-over is mouseOvered, all registered roll-overs
	// will be cleared.  This function also preloads all
	// roll-over images, so they will be cached at the
	// first load.

	function registerRollOvers () {
	   var d=document; // For convenience

	   if (d.images) {
	      if (!d.rollOversOn)      d.rollOversOn = new Array();
	      if (!d.rollOversOff)     d.rollOversOff = new Array();
	      if (!d.rollOverNames)    d.rollOverNames = new Array();
	      if (!d.rollOverExts)     d.rollOverExts = new Array();

	      var x=0;     // Counter, renewed each time function is called
	      var y = d.rollOversOn.length;
	      var imgExt;
	      var a = registerRollOvers.arguments;
	      for (x = 0; x < a.length; x+=2) {
		 imgExt = a[x+1];
		 d.rollOverNames[y] = new String;
		 d.rollOverNames[y] = a[x];
		 d.rollOverExts[y] = new String;
		 d.rollOverExts[y] = imgExt;
		 d.rollOversOn[y] = new Image;
		 d.rollOversOn[y].src = "/images/" + a[x] + "." + imgExt;



		 d.rollOversOff[y] = new Image;

		 d.rollOversOff[y].src = "/images/" + a[x] + "-over."

			 + imgExt;

		 y++;

	      }

	   }

	}



	// Analogous to registerRollOvers, except for menus

	function registerMenus () {



	   var d=document; // For simplicity



	   if (d.images) {



	      if (!d.menuOff)   d.menuOff = new Array();

	      if (!d.menuNames) d.menuNames = new Array();

	      if (!d.menuExts)  d.menuExts = new Array();



	      var x=0;     // Counter, renewed each time function is called

	      var y = d.menuOff.length;



	      var imgName, imgExt;



	      var a = registerMenus.arguments;



	      for (x = 0; x < a.length; x+=2) {



		 imgName = a[x];

		 imgExt = a[x+1];



		 d.menuNames[y] = new String;

		 d.menuNames[y] = imgName;



		 d.menuExts[y] = new String;

		 d.menuExts[y] = imgExt;



		 d.menuOff[y] = new Image;

		 d.menuOff[y].src = "/images/" + imgName + "." + imgExt;



		 y++;

	      }

	   }

	}



	// Turn all roll-overs and menus to their "off" state.

	function rollAllOff () {



	   for (var menuName in document.menuNames) {

	      menuOff(document.menuNames[menuName],

		      document.menuExts[menuName]);

	   }



	   for (var rollOverName in document.rollOverNames) {

	      imgOff(document.rollOverNames[rollOverName],

		     document.rollOverExts[rollOverName]);

	   }



	}



	// Turn just roll-overs off, leaving menus alone.

	function rollOffRollovers () {



	   for (var rollOverName in document.rollOverNames) {

	      imgOff(document.rollOverNames[rollOverName],

		     document.rollOverExts[rollOverName]);

	   }



	}



	// Turn a roll-over "on"

	function imgOn (imgName,imgExt) {



	   rollOffRollovers();

	   document[imgName].src = "/images/" + imgName + "-over." + imgExt;



	}



	// Turn a roll-over "off"

	function imgOff (imgName,imgExt) {



	   document[imgName].src = "/images/" + imgName + "." + imgExt;



	}



	// Change menu image, clear out URLs

	function menuOn (menuName,menuExt,imgName) {



	   document[menuName].src = "/images/" + menuName + "-" + imgName

		   + "-menu." + menuExt;



	   document.currentMenu = imgName;



	}



	// Return menu to its default

	function menuOff (menuName,menuExt) {



	   document[menuName].src = "/images/" + menuName + "." + menuExt;



	   document.currentMenu = "default";



	}



	// Activate a menu on roll-over

	function rollMenuOn (menuName,menuExt,imgName,imgExt) {



	   imgOn(imgName,imgExt);

	   menuOn(menuName,menuExt,imgName);



	}



	// Deactivate a menu on roll-off

	function rollMenuOff (menuName,menuExt,imgName,imgExt) {



	   if (!document.MouseOverMenu) {

	      menuOff(menuName,menuExt);

	   }



	}



	// Stop hiding -->

    </script>
